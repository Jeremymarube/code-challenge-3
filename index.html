<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>ðŸš€Blog Post Manager</h1>
    <p>Modern blog post management</p>
  </header>

  <main class="main-container">
    <section class="sidebar">
      <h2>Blog Posts
        <span id="post-count">(0 posts)</span></h2>
      <div id="post-list"></div>
     <button id="toggle-form-btn" class="add-toggle-btn">+ Add New Post</button>
      <form id="new-post-form" class="hidden">
        <h3>+ Add New Post</h3>
        <input type="text" name="title" placeholder="Post title..." required />
        <input type="text" name="author" placeholder="Author name..." required />
        <input type="text" name="image" placeholder="Image URL..." required />
        <textarea name="content" placeholder="Write your post content..." required></textarea>
        <div class="form-buttons">
          <button type="submit" class="add-btn">Create new post</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </section>

    <section id="post-detail" class="post-detail">
      <!-- Filled dynamically -->
    </section>
  </main>

  <form id="edit-post-form" class="hidden edit-form">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" />
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
